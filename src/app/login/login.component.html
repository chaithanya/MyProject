
<div class="container" style="width: 400px">
  
  <div class="wrapper" style="margin-top:100px;">
      <div class="alert alert-danger" *ngIf="isLoginSuccess">
          Authentication Failed!
        </div>
  <form #userForm="ngForm" (ngSubmit)="loginCheck(userForm)">
    <div class="header">Login Page</div>
    <div class="form-group">
    <label>UserName: </label>
    <input type="text" class="form-control" [(ngModel)]="authRequest.loginname" name="loginname" #uname="ngModel" 
    required appHighlight>
    <div [hidden]="uname.valid || uname.pristine">
      Username is required
      </div>
      {{authRequest.loginname | reverseStr}}
      
  </div>
  <div class="form-group">
    <label>Password: </label>
    <input type="text" class="form-control" [(ngModel)]="authRequest.password" name="password" required>
    
    </div>
    <div class="row">
      <div class="col-sm-2">
    <button  class="btn btn-primary" type="submit"
    [disabled]="!userForm.form.valid">Login</button>
  </div>
  <div class="col-sm-2">
    <button class="btn btn-secondary" type="submit" routerLink="/register" >Register</button>
  </div>
    </div>
  </form>
  
  
</div>
</div>
